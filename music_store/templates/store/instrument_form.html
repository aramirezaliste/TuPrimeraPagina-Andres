{% extends 'store/base.html' %}

{% block title %}
    Creacion de Instrumentos
{% endblock title %}

{% block page_title %}
    <h1 >Formulario para crear Instrumento</h1>
{% endblock page_title %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <button><a href="{% url 'index' %}">Inicio</a></button>
{% endblock content %}
