{% extends 'store/base.html' %}

{% block title %}
    Lista de clientes
{% endblock title %}

{% block page_title %}
    <div class="d-flex justify-content-center align-items-center mb-3">
        <h1>Clientes inscritos</h1>
    </div>
{% endblock page_title %}

{% block content %}
    <table class="table table-dark container" style="color: tomato;">
        <thead>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{client.name}}</td>
                <td>{{client.email}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="d-flex justify-content-center align-items-center gap-3">
        <button type="button" class="btn btn-dark"><a class="text-warning text-decoration-none" href="{% url 'index' %}">Inicio</a></button>
        <button type="button" class="btn btn-dark"><a class="text-warning text-decoration-none" href="{% url 'client_form' %}">Agregar Cliente</a></button>
    </div>
{% endblock content %}
